<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
     <div class="row">
        <div id="divFormulario" class="col-md-8 offset-md-2" style="background-color:rgba(179, 177, 177, 0.963)">
            <dv class="row">
                <div class="col-md-12">
                    <h1>Productos</h1>
                </div>
            </dv>
            <div class="row" style="display: none;">
                <div id="divFormulario" class="col-md-8 offset-md-2">
                    <form id="ProductosForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="Price" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Thumbnail</label>
                            <input type="text" class="form-control" id="thumbnail" placeholder="thumbnail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="mt-3 row">
                <div class="col-md-8 offset-md-2">
                    <table id="gridProductos" class="table table-dark" style="width: 100%;">
                        <thead class="thead-dark">
                            <th scope="col" style="width: 30%;">Titulo</th>
                            <th scope="col" style="width: 30%;">Precio</th>
                            <th scope="col" style="width: 40%;" class="text-center">Imagen</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br> 
    <div class="row">
        <div id="divFormulario" class="col-md-8 offset-md-2" style="background-color:rgba(179, 177, 177, 0.963)">
            <dv class="row">
                <div class="col-md-12">
                    <h1>Mensajes <span id="spnComprencion"></span></h1>
                </div>
            </dv>
            <div class="row">
                <div id="divFormularioEmail" class="col-md-8 offset-md-2">
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="text" class="form-control" id="emailInput" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="nombreInput">Nombre</label>
                        <input type="text" class="form-control" id="nombreInput" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellidoInput">Apellido</label>
                        <input type="text" class="form-control" id="apellidoInput" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="edadInput">Edad</label>
                        <input type="number" class="form-control" id="edadInput" placeholder="Edad">
                    </div>
                    <div class="form-group">
                        <label for="aliasInput">Alias</label>
                        <input type="text" class="form-control" id="aliasInput" placeholder="Alias">
                    </div>
                    <div class="form-group">
                        <label for="avatarInput">Avatar</label>
                        <input type="text" class="form-control" id="avatarInput" placeholder="Avatar">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div id="divFormularioPool" class="col-md-12">
                    <div id="messangesPool" style="background-color:white"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div id="divFormulario" class="col-md-8 offset-md-2">
                    <form id="messageForm">
                        <div class="form-group">
                            <label for="messageInput">Message</label>
                            <input type="text" class="form-control" id="messageInput" placeholder="Message">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="./client.socket.js"></script>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
